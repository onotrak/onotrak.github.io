<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>All Projects - Portfolio</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
   <style>
      body {
         background-color: #f8f9fa;
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      header {
         background: #212529;
         color: white;
         padding: 15px 20px;
         display: flex;
         align-items: center;
         justify-content: space-between;
         position: sticky;
         top: 0;
         z-index: 1000;
      }
      header h1 {
         font-size: 1.3rem;
         margin: 0;
      }
      .btn-back {
         background: white;
         color: #212529;
         border: none;
         font-weight: 500;
         padding: 6px 15px;
         transition: 0.3s;
         text-decoration: none;
         font-size: 0.8rem;
      }
      .btn-back:hover {
         background: #fec810;
         color: white;
      }
      .project-card {
         transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .project-card:hover {
         transform: translateY(-5px);
         box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      }
      .card-title {
         font-size: 1.1rem;
         font-weight: 600;
      }
      .card-text {
         font-size: 0.95rem;
      }
   </style>
</head>
<body>

   <!-- Header -->
   <header>
      <h1>All Projects - Portfolio</h1>
      <a href="index.html#projects" class="btn btn-back">â¬… Back</a>
   </header>

   <!-- Project List -->
   <div class="container py-5">
      <div class="row g-4" id="project-list">
         <!-- Cards will be injected here by JS -->
      </div>
   </div>

   <script>
      const projects = [
         {
            img: "img/btpn.jpg",
            title: "JAAP - Jenius Lite",
            desc: "Aplikasi internal yang digunakan oleh senior di Bank BTPN.",
            stack: "React Native, TypeScript, GraphQL",
            date: "2023",
         },
         {
            img: "img/autotrust.png",
            title: "Auto Trust",
            desc: "Aplikasi mobile untuk salesman Toyota Trust dalam membantu daily activity.",
            stack: "React Native, Sentry",
            date: "2021-2023",
         },
         {
            img: "img/toyota-trust.png",
            title: "Website Toyota Trust",
            desc: "Website untuk jual beli mobil Toyota Trust.",
            stack: "React.js, Next.js",
            date: "2022",
         },
         {
            img: "img/rsk.png",
            title: "Rumah Siap Kerja",
            desc: "Aplikasi untuk membeli kursus online.",
            stack: "React Native, Firebase",
            date: "2022",
         },
         {
            img: "img/meele.png",
            title: "Meeple",
            desc: "Aplikasi booking ruangan berbasis face recognition & koordinat lokasi.",
            stack: "React Native, Firebase, Google Vision",
            date: "2021",
         },
         {
            img: "img/cititrans.png",
            title: "Cititrans",
            role: "Mobile Developer",
            desc: "Aplikasi booking tiket travel dengan integrasi pembayaran online dan real-time seat availability.",
            stack: "React Native, Firebase",
            date: "2019-2020",
            link: "https://www.cititrans.co.id/"
         },
      ];

      // Render cards
      const projectList = document.getElementById("project-list");
      projectList.innerHTML = projects.map(p => `
         <div class="col-md-4 col-sm-6">
            <div class="card project-card h-100 shadow-sm">
               <img 
                  src="${p.img}" alt="${p.title}" 
                  class="card-img-top" 
                  style="height:160px;object-fit:contain;padding:10px;background:#fff"
               >
               <div class="card-body d-flex flex-column">
                  <h5 class="card-title">${p.title}</h5>
                  <p class="card-text mb-1 mt-2"><i class="far fa-calendar-alt"></i> ${p.date}</p>
                  <p class="text-primary small mb-1"><i class="fas fa-code"></i> ${p.role || "Frontend Developer"}</p>
                  <p class="card-text"><i class="fas fa-tools"></i> ${p.stack}</p>
                  <p class="text-muted small flex-grow-1">${p.desc}</p>
                  ${p.link ? `<a href="${p.link}" target="_blank" class="btn btn-outline-primary btn-sm mt-2">ðŸ”— View Project</a>` : ""}
               </div>
            </div>
         </div>
      `).join("");
   </script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
